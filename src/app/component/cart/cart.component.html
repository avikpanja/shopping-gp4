<div *ngIf="products.length !=0">
    <div class="">
        <div class="row">
            <div class="col-sm-12">
        <div class="card-table cardtable">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%; text-align: justify;">{{item.description}}</td>
                            <th style="width: 10%;">{{item.price}}</th>
                            <td style="width: 10%;">{{item.quantity}}</td>
                            <td style="width: 15%;">{{item.total}}</td>
                            <td>
                                <button (click)="addItem(item.id)" class="btn btn-primary" ><i class="fa fa-plus" aria-hidden="true"></i></button> &nbsp;
                                <button (click)="removeItems(item.id)" class="btn btn-danger"  ><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        <tr>
                            
                            <td colspan="2"><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td colspan="2"></td>
                            <td><button  (click)="orderBooked()"   class="btn btn-success">Order Book</button></td>
                            <td><strong>Grand Total : Rs: &nbsp;{{grandTotal | number}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>


<div *ngIf="products.length ==0">
    <div class="row">
        <div class="col-sm-12">
        <div class="card cardinfo">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" style="width: 30%;">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
        </div>
    </div>
</div>
